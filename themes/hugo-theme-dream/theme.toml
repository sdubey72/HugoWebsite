# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Dream"
license = "MIT"
licenselink = "https://github.com/g1eny0ung/hugo-theme-dream/blob/master/LICENSE"
description = "A hugo theme named dream"
#homepage = "https://github.com/g1eny0ung/hugo-theme-dream"
homepage = "https://github.com/sdubey72/BlogWithR"
tags = ["colors", "blog", "disqus", "googleanalytics"]
features = ["flip", "colorful", "imagebackground", "i18n", "responsive", "copyright", "motto"]
min_version = "0.29"

[author]
  name = "Shraddha Dubey"
  homepage = "https://github.com/sdubey72"

# If porting an existing theme
[original]
  name = "Shraddha's blog"
  homepage = "https://github.com/sdubey72"
  repo = "https://github.com/sdubey72/BlogWithR"
